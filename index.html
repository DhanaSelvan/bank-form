<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Rating Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .sp {
            outline: none;
        }
    </style>
</head>
<body>
    <section class="container-fulid">
        <div class="container-fuild mt-4 bg-success">
            <div class="container d-flex align-items-center justify-content-between py-3">
                <h1 class="text-white fw-bold">Bank Rating Form</h1>
                <div class="d-flex gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" x="50px" y="0px" width="32px" height="32px" viewBox="0 0 50 50" class="bg-success rounded-circle">
                        <path d="M 25 2 C 12.309295 2 2 12.309295 2 25 C 2 37.690705 12.309295 48 25 48 C 37.690705 48 48 37.690705 48 25 C 48 12.309295 37.690705 2 25 2 z M 25 4 C 36.609824 4 46 13.390176 46 25 C 46 36.609824 36.609824 46 25 46 C 13.390176 46 4 36.609824 4 25 C 4 13.390176 13.390176 4 25 4 z"></path>
                        </svg><svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="32px" height="32px" viewBox="0 0 50 50" class="bg-white rounded-circle border border-0 border-white">
                            <path d="M 25 2 C 12.309295 2 2 12.309295 2 25 C 2 37.690705 12.309295 48 25 48 C 37.690705 48 48 37.690705 48 25 C 48 12.309295 37.690705 2 25 2 z M 25 4 C 36.609824 4 46 13.390176 46 25 C 46 36.609824 36.609824 46 25 46 C 13.390176 46 4 36.609824 4 25 C 4 13.390176 13.390176 4 25 4 z"></path>
                            </svg>
                            <h4 class="text-white">Great Bank</h4>
                </div>
            </div>
        </div>
        <div class="container table-responsive col-8">
            <table class="table table-borderless my-3">
                <tr class="border border-0">
                    <td>Company Name</td>
                    <td colspan="3">
                        <input type="text" class="w-100">
                    </td>
                </tr>
                <tr>
                    <td>Financial Institution Name</td>
                    <td colspan="3"><input type="text" class="w-100"></td>
                </tr>
                <tr>
                    <td>Company Institution Cantact person</td>
                    <td><input type="text" class="w-100"></td>
                    <td colspan="2"><input type="text" class="w-100"></td>
                </tr>
                <tr>
                    <td>Financial Institution Name</td>
                    <td colspan="3"><input type="text" class="w-100"></td>
                </tr>
                <tr>
                    <td>Contact Phone Number</td>
                    <td colspan="3"><input type="text" class="w-100"></td>
                </tr>
                <tr>
                    <td>Name of Account Holder</td>
                    <td><input type="text" class="w-100"></td>
                    <td colspan="2"><input type="text" class="w-100"></td>
                </tr>
                <tr>
                    <td>Date Account Opened</td>
                    <td><input type="text" class="w-100"></td>
                    <td><input type="text" class="w-100"></td>
                    <td><input type="text" class="w-100"></td>
                </tr>
                <tr>
                    <td>Account Type</td>
                    <td colspan="3"><input type="text" class="w-100"></td>
                </tr>
                <tr>
                    <td>Balance</td>
                    <td colspan="3"><input type="text" class="w-100"></td>
                </tr>
                <tr>
                    <td>Additional information</td>
                    <td colspan="3">
                        <input type="text" class="w-100 border border-start-0 border-end-0 border-top-0 border-dark my-2 sp">
                        <input type="text" class="w-100 border border-start-0 border-end-0 border-top-0 border-dark my-2 sp">
                        <input type="text" class="w-100 border border-start-0 border-end-0 border-top-0 border-dark my-2 sp">
                    </td>
                </tr>
                <tr>
                   <td colspan="4" class="text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="32px" height="32px" viewBox="0 0 50 50" class="bg-success rounded-circle border border-0">
                        <path d="M 25 2 C 12.309295 2 2 12.309295 2 25 C 2 37.690705 12.309295 48 25 48 C 37.690705 48 48 37.690705 48 25 C 48 12.309295 37.690705 2 25 2 z M 25 4 C 36.609824 4 46 13.390176 46 25 C 46 36.609824 36.609824 46 25 46 C 13.390176 46 4 36.609824 4 25 C 4 13.390176 13.390176 4 25 4 z"></path>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="32px" height="32px" viewBox="0 0 50 50" class="bg-success rounded-circle border border-0">
                            <path d="M 25 2 C 12.309295 2 2 12.309295 2 25 C 2 37.690705 12.309295 48 25 48 C 37.690705 48 48 37.690705 48 25 C 48 12.309295 37.690705 2 25 2 z M 25 4 C 36.609824 4 46 13.390176 46 25 C 46 36.609824 36.609824 46 25 46 C 13.390176 46 4 36.609824 4 25 C 4 13.390176 13.390176 4 25 4 z"></path>
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="32px" height="32px" viewBox="0 0 50 50" class="bg-success rounded-circle border border-0">
                                <path d="M 25 2 C 12.309295 2 2 12.309295 2 25 C 2 37.690705 12.309295 48 25 48 C 37.690705 48 48 37.690705 48 25 C 48 12.309295 37.690705 2 25 2 z M 25 4 C 36.609824 4 46 13.390176 46 25 C 46 36.609824 36.609824 46 25 46 C 13.390176 46 4 36.609824 4 25 C 4 13.390176 13.390176 4 25 4 z"></path>
                                </svg>
                   </td> 
                </tr>
            </table>
        </div>
    </section>
</body>
</html>
